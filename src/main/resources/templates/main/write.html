<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.springframework.org/schema/data/jaxb">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="POST" th:action="@{/update}">
    <label for="title">Title:</label>
    <input type="hidden" name="id" th:value="${diary.id}" size="50" />
    <input type="hidden" name="user" th:value="${diary.user}" size="50" />
    <br>
    <input type="text" name="title" th:value="${diary.title}" size="50" />
    <br>
    <label for="content">Content:</label>
    <br>
    <input type="text" name="content" th:value="${diary.content}" size="50" />
    <br>
    <input type="submit" value="Commit" />
</form>
</body>
</html>
