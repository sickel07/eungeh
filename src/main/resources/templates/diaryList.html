<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.springframework.org/schema/data/jaxb">
<head>
    <meta charset="UTF-8" />
    <title>Boad</title>
</head>
<body>
<h2>List</h2>
<div th:unless="${#lists.isEmpty(diarys)}">
    <dl th:each="diary : ${diarys}">
        <dd>
            <span th:if="${diary.title}" th:text="${diary.title}">Title</span>
            <span th:if="${diary.content}" th:text="${diary.content}">Content</span>
            <a th:text="edit" th:href="@{'/posts/' + ${diary.id}}" />
            <a th:text="delete" th:href="@{'/delete/' + ${diary.id}}"/>
        </dd>
    </dl>
</div>

<hr />

<h3>Write</h3>
<form method="POST" th:action="@{/save}">
    <label name="title">Title:</label>
    <br>
    <input type="text" name="title" size="50" /><br />
    <label name="content">Content:</label>
    <br>
    <input type="text" name="content" size="50" /><br />
    <input type="submit" value="Save" />
</form>
<form method="POST" th:action="@{/test}">
    <input type="submit" value="test" />
</form>
</body>
</html>
