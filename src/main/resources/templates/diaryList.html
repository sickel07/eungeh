<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.springframework.org/schema/data/jaxb">
<head>
    <meta charset="UTF-8" />
    <title>Boad</title>
</head>
<h2>List</h2>
<div th:unless="${#lists.isEmpty(diarys)}">
    <dl th:each="diary : ${diarys}">
        <dd>
            <span th:if="${diary.title}" th:text="${diary.title}">Title</span>
            <span th:if="${diary.content}" th:text="${diary.content}">Content</span>
            <form th:method="get" th:action="@{'/posts/' + ${diary.id}}">
                <input type="submit" value="edit" >
            </form>
            <form th:method="delete" th:action="@{'/posts/' + ${diary.id}}">
                <input type="submit" value="delete" >
            </form>
        </dd>
    </dl>
</div>

<hr />

<h3>Write</h3>
<form th:method="post" th:action="@{/save}">
    <label name="title">Title:</label>
    <br>
    <input type="text" name="title" size="50" /><br />
    <label name="content">Content:</label>
    <br>
    <input type="text" name="content" size="50" /><br />
    <input type="submit" value="Save" />
</form>
<form  th:method="get" th:action="@{/db}">
    <input type="submit" value="DB" />
</form>
</body>
</html>
